<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chirper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
    </script>

    <script src="https://kit.fontawesome.com/9408ed7650.js" crossorigin="anonymous"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;600;800&family=Mukta:wght@300;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles1.css">
</head>

<body class="container">
    <div class="signup-container">
        <h1> <img class="logo" src="image/OIG.h6LEEu1DU.png" alt="Chirper Logo">
            Sign Up
        </h1>
        <form action="" method="POST">
            <label for="plan">Plan</label>
            <select id="plan" name="plan">
                <option value="basic">Basic Plan</option>
                <option value="pro">Pro Plan</option>
                <option value="premium">Premium Plan</option>
            </select>
    
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">First name</label>
            <input type="text" id="firstname" name="firstname" required>
    
            <label for="password">Last name</label>
            <input type="text" id="lastname" name="lastname" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
    
            <label for="password">Re-Password</label>
            <input type="password" id="repassword" name="repassword" required>
    
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
    
</body>

</html>
